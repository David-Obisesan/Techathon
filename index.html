<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="over-all">
  <div class="container">
    <img src="images/illustration-hero.svg" alt="hero" class="img">
  <h1>Order Summary</h1>
  <p class="content">
    You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
<div class="container2">
  <div class="together">
    <img class="icon" src="images/icon-music.svg" alt="music icon">
    <!--Annual and amount div begin.-->
    <div>
    <p class="annual">Annual Plan</p>
    <p class="amt">$59.99/year</p>
    </div>
    <!--Annual and amount div end.-->
    </div>

    <a href="">Change</a>
  </div> 
<!--Container2 ends here-->
 <button class="btn1">Proceed to Payment</button>
  <button class="btn2">Cancel Order</button>
</div>
</div>
<footer>
   <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="#">Bernard</a></p>
  </footer>
</body>
</html>
